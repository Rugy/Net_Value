<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Net Value</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js" type="module"></script>
  <link rel="stylesheet" type="text/css" href="css/default.css">
</head>

<body>
  <div id="blackout">
  </div>

  <canvas id="canvas"></canvas>
  <div id="frameCounter"></div>

  <div class="resourceBoard">
    <table id="resourceTable">
    </table>
  </div>

  <div id="buyMenu">
    <table id="tipTable">
    </table>
  </div>

  <div id="info-board">
    I provide you with Information on Events!
  </div>

  <div id="tooltip">
    Hello World
  </div>

  <div id="end-day-button">
    End the current Day
  </div>

  <div id="buildings-board">
    <div id="building-containers">
      <div class="building-container">
        <div id="first-category" class="building-category">
        </div>
        <div id="second-category" class="building-category">
        </div>
      </div>
      <div class="building-container">
        <div id="third-category" class="building-category">
        </div>
        <div id="fourth-category" class="building-category">
        </div>
      </div>
    </div>
    <div id="building-selection">
      <img src="img/house.png" id="build-house-selection" class="build-img-selection"/>
    </div>
  </div>

  <div id="console-print">
    <div id="console-player">
      Print Player
    </div>
    <div id="console-tiles">
      Print Tiles
    </div>
  </div>

  <div id="discovery-board">
    Discover Ending Day
  </div>
